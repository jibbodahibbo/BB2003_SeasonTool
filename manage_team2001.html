    <meta charset="utf-8">
    <title>Manage Team</title>
  </head>
  <body onload="populateRosterSorts()">
    <br>
    <br>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="instructions">
          <li>Copy and paste the text for your .c## file (remove the "Saved Version" line if it's there)</li>
          <li>Swap Players between teams and free agency</li>
          <li>Press generate coach file below/li>
          <li>Show the new coach file and copy and paste it into your .c## file</li>
        </div>
      </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <form id="coach_submission">
              <div class="form-group">
                <label for="coachfiletext">Paste Coach File Text Below </label>
                <br>
                <button data-toggle="tooltip" data-placement="top" title="Copy and paste Coach File into text area below first" type="button" onclick="submitRCoachFile()" class="btn btn-primary mb-2"> Upload Roster</button>
                <button data-toggle="tooltip" data-placement="top" title="Uses a copy of Season 3's coach file" type="button" onclick="submitS5CoachFile()" class="btn btn-success mb-2">Season 5 Rosters</button>
                <textarea  style="font-size: 8pt" class="form-control" id="coachfiletext" rows="30"></textarea>
              </div>
          </form>
        </div><!-- end col-->
      </div> <!-- end Row-->
    <div id="coach_text_row" class="row">
      <div  class="col-md-12">
        <button data-toggle="tooltip" data-placement="top" title="Updates coach file from changes below" type="button" onclick="generateCoachFile()" class="btn btn-primary mb-2"> Generate Coach File</button>
        <button data-toggle="tooltip" data-placement="top" title="Mixes up the rosters randomly, cannot be undone" type="button" onclick="shakeAndBake()" class="btn btn-warning mb-2">Shake and Bake</button>
        <button data-toggle="tooltip" data-placement="top" title="exports a csv file of each teams roster" class="btn btn-dark mb-2" type="button" onclick="exportCoachFileCSV()">Export Data</button>

        <p>
          <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapsecode" aria-expanded="false" aria-controls="collapsecode">
            Show Coach File
          </button>
          <button data-toggle="tooltip" data-placement="top" title="Copies coach file, don't forget to generate the file after any changes" onclick="copyCoachFile()" class="btn btn-success" type="button" >
            Copy Coach File
          </button>
          <button data-toggle="tooltip" data-placement="top" title="Downloads the coach file,  don't forget to generate the file after any changes" class="btn btn-success" type="button" >
            <a style="text-decoration:none;color:white;" id="coach_download" href="" download="baseball2001.c01">Download Coach File</a>
          </button>

          <script type="text/javascript">
          $("a#coach_download").click(function(){
                var data = new_coach_array.join("\r\n");
                this.href = "data:text/plain;charset=UTF-8,"  + encodeURIComponent(data);
                });
          </script>






        </p>
        <div class="collapse" id="collapsecode">
          <div class="card card-body">
            <code id="coach_text_show">
            </code>
          </div>
        </div>
      </div>
    </div>





    <!--Big Form -->
    <form class="coach_show_form" action="index.html" method="post">
    <br>

    <!--AL DIVISION TEAMS !-->
    <div id="divisions_show" class="row ">
    </div>
    </form>
    <br>
    <br>


  </div>

    $('[data-toggle="tooltip"]').tooltip()
